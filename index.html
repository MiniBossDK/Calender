<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
</head>

<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <label for="header">Hello</label>
                <span class="close">&times;</span>
            </div>
            <input type="text" name="title" id="title-textbox" placeholder="Add Title">
            <input type="date" name="date" id="datetime-textbox" placeholder="">
            <button type="submit">Save</button>
        </div>
    </div>
    <div class="placeHolder-header">Empty</div>
    <div id="main-calender-content">
        <div id="content-container">
            <div class="week-days-row">
                <div class="time-zone">GMT+01</div>
                <div class="week-day"><p>Mon.</p><span class="week-day-number"></span></div>
                <div class="week-day"><p>Tue.</p><span class="week-day-number"></span></div>
                <div class="week-day"><p>Wed.</p><span class="week-day-number"></span></div>
                <div class="week-day"><p>Thu.</p><span class="week-day-number"></span></div>
                <div class="week-day"><p>Fri.</p><span class="week-day-number"></span></div>
                <div class="week-day"><p>Sat.</p><span class="week-day-number"></span></div>
                <div class="week-day"><p>Sun.</p><span class="week-day-number"></span></div>
                <div class="week-day-empty"></div>
            </div>
            <div class="week-activities">
                <div class="time-column">
                    <div class="time">00:00</div>
                    <div class="time">01:00</div>
                    <div class="time">02:00</div>
                    <div class="time">03:00</div>
                    <div class="time">04:00</div>
                    <div class="time">05:00</div>
                    <div class="time">06:00</div>
                    <div class="time">07:00</div>
                    <div class="time">08:00</div>
                    <div class="time">09:00</div>
                    <div class="time">10:00</div>
                    <div class="time">11:00</div>
                    <div class="time">12:00</div>
                    <div class="time">13:00</div>
                    <div class="time">14:00</div>
                    <div class="time">15:00</div>
                    <div class="time">16:00</div>
                    <div class="time">17:00</div>
                    <div class="time">18:00</div>
                    <div class="time">19:00</div>
                    <div class="time">20:00</div>
                    <div class="time">21:00</div>
                    <div class="time">22:00</div>
                    <div class="time">23:00</div>
                </div>
                <div class="activities">
                    <div class="activitie-day"><div class="ReminderBox"></div></div>
                    <div class="activitie-day"></div>
                    <div class="activitie-day"><div class="ReminderBox"></div></div>
                    <div class="activitie-day"></div>
                    <div class="activitie-day"></div>
                    <div class="activitie-day"></div>
                    <div class="activitie-day"><div class="ReminderBox"></div></div>
                </div>
            </div>
        </div>
        <div id="left-panel">
            <div id="Calender">
                <div id="calender-header">
                    <label id="date-header"></label>
                    <img id="right-arrow" src="icons/arrow_right-24px.svg" alt="right arrow"> 
                    <img id="left-arrow" src="icons/arrow_left-24px.svg" alt="left arrow"> 
                </div>
            <div id="container">
                <div id="weekdays-container">
                    <div></div>
                    <div>M</div>
                    <div>T</div>
                    <div>W</div>
                    <div>T</div>
                    <div>F</div>
                    <div>S</div>
                    <div>S</div>
                </div>
                <div id="days-container">
                    <div class="days-row">
                    </div>
                    <div class="days-row">
                    </div>   
                    <div class="days-row">
                    </div>
                    <div class="days-row">
                    </div>
                    <div class="days-row">
                    </div>
                    <div class="days-row">
                    </div>
                </div>
            </div>
            </div>
            <div class="placeHolder-sidebar">
                <p>Empty</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="reminders.js"></script>
    <script src="modal.js"></script>
</body>

</html>
