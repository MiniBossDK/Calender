<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
</head>

<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">

            </div>
            <input type="text" name="title" id="title-textbox" placeholder="Add Title">
            <div class="ModalDate">
                <input type="date" name="date" id="StartDate">
                <input type="time" name="time" id="StartTime">
                <p>to</p>
                <input type="date" name="date" id="EndDate">
                <input type="time" name="time" id="EndTime">
            </div>
            <button type="submit" id="Save">Save</button>
        </div>
    </div>
    <div class="placeHolder-header"></div>
    <div id="main-calender-content">
        <div id="content-container">
            <div class="week-days-row">
                <div class="time-zone"></div>
                <div class="week-day"><span>Mon.<div class="week-day-number"></div></span></div>
                <div class="week-day"><span>Tue.<div class="week-day-number"></div></span></div>
                <div class="week-day"><span>Wed.<div class="week-day-number"></div></span></div>
                <div class="week-day"><span>Thu.<div class="week-day-number"></div></span></div>
                <div class="week-day"><span>Fri.<div class="week-day-number"></div></span></div>
                <div class="week-day"><span>Sat.<div class="week-day-number"></div></span></div>
                <div class="week-day"><span>Sun.<div class="week-day-number"></div></span></div>
                <div class="week-day-empty"></div>
            </div>
            <div class="week-activities">
                <div class="time-column">
                    <div class="time">00:00</div>
                    <div class="time">01:00</div>
                    <div class="time">02:00</div>
                    <div class="time">03:00</div>
                    <div class="time">04:00</div>
                    <div class="time">05:00</div>
                    <div class="time">06:00</div>
                    <div class="time">07:00</div>
                    <div class="time">08:00</div>
                    <div class="time">09:00</div>
                    <div class="time">10:00</div>
                    <div class="time">11:00</div>
                    <div class="time">12:00</div>
                    <div class="time">13:00</div>
                    <div class="time">14:00</div>
                    <div class="time">15:00</div>
                    <div class="time">16:00</div>
                    <div class="time">17:00</div>
                    <div class="time">18:00</div>
                    <div class="time">19:00</div>
                    <div class="time">20:00</div>
                    <div class="time">21:00</div>
                    <div class="time">22:00</div>
                    <div class="time">23:00</div>
                </div>
                <div class="activities">
                    <div class="activitie-day">
                        <div class="ReminderBox"><p class="ReminderBox-Title">Doing Homework</p><p class="ReminderBox-Time">02:00-05:45</p></div>
                    </div>
                    <div class="activitie-day">
                        <div class="ReminderBox"><p class="ReminderBox-Title">Doing Homework</p><p class="ReminderBox-Time">02:00-05:45</p></div>
                    </div>
                    <div class="activitie-day">

                    </div>
                    <div class="activitie-day">

                    </div>
                    <div class="activitie-day">

                    </div>
                    <div class="activitie-day">

                    </div>
                    <div class="activitie-day">

                    </div>
                </div>
            </div>
        </div>
        <div id="left-panel">
            <div id="AddReminderContainer">
                <button class="AddReminderButton">
                    <p>&plus;</p>
                    <p>Add Reminder</p>
                </button>
            </div>
            <div id="Calender">
                <div id="calender-header">
                    <label id="date-header"></label>
                    <img id="right-arrow" src="icons/arrow_right-24px.svg" alt="right arrow"> 
                    <img id="left-arrow" src="icons/arrow_left-24px.svg" alt="left arrow"> 
                </div>
            <div id="container">
                <div id="weekdays-container">
                    <div></div>
                    <div>M</div>
                    <div>T</div>
                    <div>W</div>
                    <div>T</div>
                    <div>F</div>
                    <div>S</div>
                    <div>S</div>
                </div>
                <div id="days-container">
                    <div class="days-row">
                    </div>
                    <div class="days-row">
                    </div>   
                    <div class="days-row">
                    </div>
                    <div class="days-row">
                    </div>
                    <div class="days-row">
                    </div>
                    <div class="days-row">
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="reminders.js"></script>
    <script src="modal.js"></script>
</body>

</html>
